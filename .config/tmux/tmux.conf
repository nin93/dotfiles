# remap prefix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# remap split keys
unbind '"'
unbind %
bind \\ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind R source-file ~/.config/tmux/tmux.conf

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# enable mouse
set -g mouse on

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=magenta'

# panes
set -g pane-border-style 'fg=black'
set -g pane-active-border-style 'fg=black'

# statusbar
set -g status-position bottom
set -g status-justify right

# transparent statusbar
set -g status-style 'fg=default bg=default'

set -g status-left ''
set -g status-right '#[fg=blue] #S'

setw -g window-status-current-style 'fg=yellow bg=black'
setw -g window-status-current-format '  #I #[fg=white]#W  '

setw -g window-status-style 'fg=yellow'
setw -g window-status-format '  #I #[fg=white]#W  '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

set -g base-index 1
setw -g pane-base-index 1

# messages
set -g message-style 'fg=yellow'

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Fix ESC delay in vim
set -g escape-time 10

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
